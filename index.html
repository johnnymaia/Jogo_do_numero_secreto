<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jogo do Número Secreto</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
        href="https://fonts.googleapis.com/css2?family=Chakra+Petch:wght@700&family=Inter:wght@400;700&display=swap"
        rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />

    <script
        src="https://code.responsivevoice.org/responsivevoice.js"
        async
    ></script>
</head>
<body>
    <div class="container">
        <div class="container__conteudo">
            <div class="container__informacoes">
                <div class="container__texto">
                    <h1></h1>
                    <p class="texto__paragrafo"></p>
                </div>
                <input
                    type="number"
                    id="inputNumero" min="1"
                    max="10"
                    class="container__input"
                    placeholder="Digite seu chute" aria-label="Digite um número entre 1 e 10 para adivinhar" />
                <div class="chute container__botoes">
                    <button
                        onclick="verificarChute()"
                        class="container__botao"
                        aria-label="Botão para verificar seu chute" >
                        Chutar
                    </button>
                    <button
                        onclick="reiniciarJogo()"
                        id="reiniciar"
                        class="container__botao"
                        disabled
                        aria-label="Botão para iniciar um novo jogo" >
                        Novo jogo
                    </button>
                </div>
            </div>
            <img
                src="./img/ia.png"
                alt="Um robô amigável com um sinal de 'jogar' no centro" class="container__imagem-pessoa"
            />
        </div>
    </div>

    <script src="app.js" defer></script>
</body>
</html>
