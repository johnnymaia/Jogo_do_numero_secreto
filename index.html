<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://code.responsivevoice.org/responsivevoice.js"
      async
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Chakra+Petch:wght@700&family=Inter:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>JS Game</title>
  </head>

  <body>
    <div class="container">
      <div class="container__conteudo">
        <div class="container__informacoes">
          <div class="container__texto">
            <h1>Jogo da Adivinhação</h1>
            <p class="texto__paragrafo">Tente adivinhar um número de 1 a 10</p>
          </div>
          <input
            type="number"
            min="1"
            max="10"
            class="container__input"
            aria-label="Digite um número entre 1 e 10"
          />
          <div class="chute container__botoes">
            <button
              onclick="verificarChute()"
              class="container__botao"
              aria-label="Fazer um chute"
            >
              Chutar
            </button>
            <button
              onclick="reiniciarJogo()"
              id="reiniciar"
              class="container__botao"
              disabled
              aria-label="Iniciar um novo jogo"
            >
              Novo jogo
            </button>
          </div>
        </div>
        <img
          src="./img/ia.png"
          alt="Imagem ilustrativa de uma inteligência artificial"
          class="container__imagem-pessoa"
        />
      </div>
    </div>

    <script src="app.js" defer></script>
  </body>
</html>
